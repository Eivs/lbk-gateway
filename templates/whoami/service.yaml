{{- if .Values.whoami.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: {{ include "metal-gateway.namespace" . }}
  labels:
    app: whoami
    app.kubernetes.io/part-of: metal-gateway
  annotations:
    metallb.io/loadBalancerIPs: 172.20.88.200
spec:
  type: {{ .Values.whoami.service.type }}
  ports:
  - name: http
    port: {{ .Values.whoami.service.port }}
    targetPort: {{ .Values.whoami.service.targetPort }}
    protocol: TCP
  selector:
    app: whoami
{{- end }}
